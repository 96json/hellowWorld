<ion-header>

  <ion-navbar>
    <ion-title>EmployeeOfOffice</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
    <ion-list>
        <ion-list-header>
          employees
        </ion-list-header>
        <ion-item *ngFor="let item of employeelist$ | async"text-wrap>
          <ion-card>
            <ion-item>
              <ion-avatar item-start>
                <img [src]="item.image">
              </ion-avatar>
              <h2>{{item.FullName }} </h2>
              <p>Country: {{item.Country}}</p>
            </ion-item>
            <img [src]="item.image" width="120" height="220">
            <div class ="spacing">
              
                <p>{{item.Description}}</p>
            
              </div>
            
            <ion-item detail-push navPush="RequestEmployeePage" [navParams]="{item: item}">
            
              <button ion-button class="btn" block>DETAILS</button>
            </ion-item>
          </ion-card>
    
    
    
        </ion-item>
    
    
      </ion-list>
</ion-content>
