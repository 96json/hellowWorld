<ion-header>

  <ion-navbar>
    <ion-title>list of offices</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        Log-Out
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let office of officelist$ | async" navPush="EmployeeOfOfficePage" [navParams]="{item: office}">
      <ion-avatar item-start>
        <img src="/assets/imgs/office.jpg">
      </ion-avatar>
      <h2>{{office.FullName}} </h2>
      <p>{{office.address}}</p>
    </ion-item>
  </ion-list>
</ion-content>
