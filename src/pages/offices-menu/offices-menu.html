<!--
  Generated template for the OfficesMenuPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title class="title">OFFICES</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="NavtoAddEmployees()" >
        <ion-icon name = "add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="card-background-page">
  <ion-list>
    <ion-list-header>
      employees
    </ion-list-header>
    <ion-item *ngFor="let item of employeelist$ | async">
      <ion-card>
        <img [src]="item.image"/>
      </ion-card>
      <ion-row>
      {{item.FullName }} , {{item.age }}
      </ion-row>


    </ion-item>


  </ion-list>

</ion-content>
