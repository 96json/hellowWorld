<ion-header>

  <ion-navbar>
    <ion-title>addEmployees</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating> Employee name</ion-label>
    <ion-input type="text"  [(ngModel)]="employee.FullName"> Employee name</ion-input>
  </ion-item>
  <ion-item>

    <ion-label floating> Employee age</ion-label>
    <ion-input type="number" [(ngModel)]='employee.age'> Employee age</ion-input>

  </ion-item>
  <ion-item>

    <ion-label floating> Employee salary</ion-label>
    <ion-input type="number" [(ngModel)]='employee.salary'> Employee salary</ion-input>

  </ion-item>

  <ion-item>
      <ion-label floating> Employee Country</ion-label>
      <ion-input type="text"  [(ngModel)]="employee.Country"> Employee Country</ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>  Experience In Years</ion-label>
        <ion-input type="number"  [(ngModel)]="employee.ExperienceInYears"> Employee Experience</ion-input>
      </ion-item>
    <ion-item>
          <ion-label floating>  Kids?</ion-label>
          <ion-input type="text"  [(ngModel)]="employee.Kids"> kids</ion-input>
     </ion-item>
     <ion-item>
        <ion-label floating>  Available</ion-label>
        <ion-input type="text"  [(ngModel)]="employee.Available"> Available</ion-input>
   </ion-item>
   <ion-item>
      <ion-label floating>  Employee's Description</ion-label>
      <ion-textarea  class="empdes" maxlength="5000" rows="4"  type="text"  [(ngModel)]="employee.Description"> Employee's description</ion-textarea>
 </ion-item>

  <ion-item>
    <ion-input type="text" [(ngModel)]='employee.image' disabled="true">url image</ion-input>
  </ion-item>

  <ion-row class="center" *ngIf="!captureDataUrl">
    <button ion-button full class="btn" (click)="getPicture(0)">Show Album</button>
  </ion-row>
  <ion-card>
    <img [src]="captureDataUrl" *ngIf="captureDataUrl" width="60" height="120"/>
  </ion-card>
  <button ion-button full class="btn"(click)="addOneEmployee(employee)"> ADD</button>


  {{ employee | json }}
</ion-content>
