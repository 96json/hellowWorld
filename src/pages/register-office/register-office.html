<ion-header>

  <ion-navbar>
    <ion-title>registerOffice</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="office.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="office.password"></ion-input>
      </ion-item>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="office.FullName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>address</ion-label>
      <ion-input type="text" [(ngModel)]="office.address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Number</ion-label>
      <ion-input type="string" [(ngModel)]="office.phoneNumber"></ion-input>
    </ion-item>
  </ion-list>
  </div>
  <button ion-button full class="btn" (click)="addOffice(office)"> CREATE ACCOUNT ! </button>
</ion-content>
