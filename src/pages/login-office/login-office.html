<ion-header>

  <ion-navbar>
    <ion-title>LoginOffice</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <!--  <div class="bg">
      <p class="wlc">
        WELCOME
      </p>

    </div>-->
  <ion-grid>
    <ion-row>
      <ion-col col-12 class = 'wlc' >OFFICES</ion-col>
    </ion-row>
    <ion-row>
      <br>
      
    </ion-row>
    <ion-row>
      <ion-col offset-4>
        <ion-img width="100" height="100"  src="/assets/imgs/office.jpg">
        </ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>


  <div class="inputs">

    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="office.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="office.password"></ion-input>
      </ion-item>
    </ion-list>
  </div>
  <button ion-button full (click)="login(office)"> Login</button>
  <button ion-button full (click)="registerOffice(office)" > register</button>


  
</ion-content>
