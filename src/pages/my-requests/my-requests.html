<ion-header>

  <ion-navbar>
    <ion-title>OfficeRequests</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items | async">
      <ion-avatar item-start>
        <img [src]="item.image || '/assets/imgs/M1.png'">
      </ion-avatar>
      <h2>{{item.FullName}}</h2>
      <p *ngIf="!typeUser.write">{{item.recruiter.email}}</p>
      <p *ngIf="typeUser.write">{{item.applicant.email}}</p>
      <p>{{item.status}}</p>
      <div *ngIf="typeUser.write">
        <button ion-button round color="primary" (click)="accept(item)">
          Accept
        </button>
        <button ion-button round color="danger" (click)="reject(item)">
          Reject
        </button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
