<ion-header>

  <ion-navbar>
    <ion-title>OfficeRequests</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items | async">
      <ion-avatar item-start>
        <ion-img [src]="item.image || '/assets/imgs/M1.png'"></ion-img>
      </ion-avatar>
      <h2>{{item.FullName}}</h2>
      <p *ngIf="!item.applicant">{{item.recruiter.email}}</p>
      <p *ngIf="item.applicant">{{item.applicant.email}}</p>
      <p>{{item.status}}</p>
      <button ion-button round *ngIf="!item.applicant" (click)="accept(item)">
        Accept
      </button>
      <button ion-button round *ngIf="!item.applicant" (click)="reject(item)">
        Reject
      </button>
    </ion-item>
  </ion-list>
</ion-content>
