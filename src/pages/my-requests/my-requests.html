<ion-header>

    <ion-navbar>
      <ion-title>OfficeRequests</ion-title>
    </ion-navbar>

  </ion-header>


  <ion-content padding>
  <ion-list>
    <ion-item  *ngFor="let item of items | async" >
        <ion-avatar item-start>
            <img src="/assets/imgs/m3.png">
          </ion-avatar>
          <h2>{{item.FullName}} </h2>
          <p>{{item.applicant || item.recruiter.email}}</p>

    </ion-item>
  </ion-list>
  </ion-content>
