<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Application employment
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">
  <!--  <div class="bg">
      <p class="wlc">
        WELCOME
      </p>

    </div>-->
  <ion-grid>
    <ion-row>
      <ion-col col-12 class = 'wlc' >WELCOME</ion-col>
    </ion-row>
    <ion-row>
      <br>
      
    </ion-row>
    <ion-row>
      <ion-col offset-4>
        <ion-img width="100" height="100"  src="/assets/imgs/m3.png">
        </ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>


  <div class="inputs">

    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
    </ion-list>
  </div>


  <button ion-button full class="btn" (click)="login(user)"> Login</button>
  <button ion-button full class="btn" (click)="register(user)"> register</button>
  <ion-buttons end>
    <button ion-button clear  class="btn1" (click)="register()">
      Login as office
    </button>
  </ion-buttons>
</ion-content>
