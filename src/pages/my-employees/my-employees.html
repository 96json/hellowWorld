<ion-header>

  <ion-navbar>
    <ion-title class="title">OFFICE NAME HERE</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="NavtoAddEmployees()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
  <ion-list>
    <ion-list-header>
      employees
    </ion-list-header>
    <ion-item *ngFor="let item of employeelist$ | async"text-wrap>
      <ion-card>
        <ion-item>
          <ion-avatar item-start>
            <img [src]="item.image ||'/assets/imgs/M1.png'">
          </ion-avatar>
          <h2>{{item.FullName }} </h2>
          <p>Country: {{item.Country}}</p>
        </ion-item>
        <img [src]="item.image ||'/assets/imgs/M1.png'" width="120" height="220">
        <div class ="spacing">

            <p>{{item.Description}}</p>

          </div>

        <ion-item detail-push navPush="EditEmployeesPage" [navParams]="{item: item}">

          <button ion-button class="btn" block>DETAILS</button>
        </ion-item>
      </ion-card>



    </ion-item>


  </ion-list>

</ion-content>
